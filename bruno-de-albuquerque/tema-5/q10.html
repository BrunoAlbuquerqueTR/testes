<!DOCTYPE html>

    <title>Quest√£o 10</title>
</head>
<body>
    <script>
      function bigMulti(...numbers){
        const reduzir = (accumulator, currentValue) => accumulator * currentValue;
        const multiplicador = numbers.reduce(reduzir);
        return multiplicador;
      }
      console.log(bigMulti(10, 20, 40, 51));

    </script>
</body>
