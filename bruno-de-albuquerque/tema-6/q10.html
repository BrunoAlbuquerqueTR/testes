<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10</title>
</head>
<body>
    <script>
              const carrinho = [
        { nome: 'abacaxi', preco: '2.00' },
        { nome: 'detergente', preco: '2.50' },
        { nome: 'bolacha', preco: '3.80' }
      ]
        
      carrinho.forEach((produto) => {
          produtosvisualizar(produto.nome, produto.preco);
      })
        
      function produtosvisualizar(nome, preco) {
          console.log(`Produto: ${nome} | Preço: ${preco}`);
      }

    </script>
</body>
</html>
