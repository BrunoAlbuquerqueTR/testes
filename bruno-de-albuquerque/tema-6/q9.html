<body>
    <script>
              const caixa = [
          ['Arroz', 7.10],
          ['Feijão', 2.30],
          ['Macarrão', 4.70],
          ['Refrigerante', 3.00],
      ];

      const fretes = [
        ['São Paulo', 10.10],
        ['Rio de Janeiro', 12.30],
        ['Brasília', 14.70],
        ['Outros', 13.00],
      ];
     
     function totaldacompra(produtos, cidade, caixa, fretes){
        const caixaMap = new Map(caixa);
        const fretesMap = new Map(fretes);

        const preçodoprodutos = produtos.map((p) => {
             return caixaMap.get(p);
        })

        function somartudo(total, preco){
            return total + preco;
        }

        const valordalista = preçodoprodutos.reduce(somartudo, 0);

        return valordalista + fretesMap.get(cidade);
     }

     console.log(totaldacompra(['Arroz'], 'São Paulo', caixa, fretes));
    </script>
</body>
